<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects-Haymanot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-gray-100 font-sans">
    <!-- navbar -->
     <!-- rendered from navbar.html by js -->
    <div id="navbar"></div>
    <!-- Projects Section -->
    <section class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center" data-aos="fade-up">My Projects</h2>

            <!-- Project Filters -->
            <div class="flex flex-wrap justify-center gap-4 mb-12" data-aos="fade-up">
                <button class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300">All</button>
                <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition duration-300">Web Development</button>
                <!-- <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition duration-300">Mobile Apps</button>  -->
                <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition duration-300">UI/UX Design</button>
            </div>

            <!-- Projects Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project 1 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="100">
                    <div class="relative" id="ecommerce-slider">
                        <div class="slider-container">
                            <div class="slider">
                                <div class="slide">
                                    <img src="images/ecommerce.png" >
                                </div>
                                <div class="slide">
                                    <img src="images/ecommerce2.png" >
                                </div>
                                <div class="slide">
                                    <img src="images/ecommerce3.png" >
                                </div>
                                <div class="slide">
                                    <img src="images/ck.png" >
                                </div>
                                <div class="slide">
                                    <img src="images/chapa.png">
                                </div>
                            </div>
                            <button class="slider-button prev-button">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="slider-button next-button">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            <div class="slider-nav">
                                <span class="slider-dot active"></span>
                                <span class="slider-dot"></span>
                                <span class="slider-dot"></span>
                                <span class="slider-dot"></span>
                                <span class="slider-dot"></span>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Ecommerce Website</h3>
                        <p class="text-gray-600 mb-4">A full-featured e-commerce platform built with Django</p>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">JavaScript</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">Django</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">CSS</span>
                        </div>
                    </div>
                </div>

                <!-- Project 2 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="200">
                    <div class="relative">
                        <img src="images/project2.jpg" alt="Project 2" class="w-full h-48 object-cover">
                        <div class="absolute top-0 left-0 w-full h-full bg-blue-500 bg-opacity-20 opacity-0 hover:opacity-100 transition duration-300 flex items-center justify-center">
                            <a href="#" class="bg-white text-blue-500 px-6 py-2 rounded-full hover:bg-blue-50 transition duration-300">View Project</a>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Ethio Car Rental System</h3>
                        <p class="text-gray-600 mb-4"></p>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">Django</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">JavaScript</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">tailwindcss</span>
                        </div>
                    </div>
                </div>

                <!-- Project 3 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="300">
                    <div class="relative">
                        <img src="images/project3.jpg" alt="Project 3" class="w-full h-48 object-cover">
                        <div class="absolute top-0 left-0 w-full h-full bg-blue-500 bg-opacity-20 opacity-0 hover:opacity-100 transition duration-300 flex items-center justify-center">
                            <a href="#" class="bg-white text-blue-500 px-6 py-2 rounded-full hover:bg-blue-50 transition duration-300">View Project</a>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Portfolio Website</h3>
                        <p class="text-gray-600 mb-4">A responsive portfolio website with modern design</p>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">HTML5</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">Tailwind CSS</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">JavaScript</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button class="px-8 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300" data-aos="fade-up">
                    Load More Projects
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- rendered from footer.html by js -->
    <div id="footer"></div>
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load-components.js"></script>
    <script>
        AOS.init();
        // Initialize the slider
        new ImageSlider('ecommerce-slider');
    </script>
</body>
</html>
