<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects-Haymanot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-gray-100 font-sans">
    <!-- navbar -->
     <!-- rendered from navbar.html by js -->
    <div id="navbar"></div>
    <!-- Projects Section -->
<section class="pt-32 pb-20">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center" data-aos="fade-up">My Projects</h2>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Project Card -->
      <div class="relative group rounded-xl overflow-hidden shadow-lg" data-aos="fade-up">
        <img src="images/ecommrce.jpg" alt="Ecommerce Website" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-center items-center text-center px-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <h3 class="text-xl font-bold text-white mb-2">Ecommerce Website</h3>
          <p class="text-sm text-gray-300 mb-4">Built with Django, JavaScript, and CSS</p>
          <div class="flex flex-wrap justify-center gap-2 mb-4">
            <span class="px-3 py-1 bg-white text-blue-600 rounded-full text-xs">JavaScript</span>
            <span class="px-3 py-1 bg-white text-blue-600 rounded-full text-xs">Django</span>
            <span class="px-3 py-1 bg-white text-blue-600 rounded-full text-xs">CSS</span>
          </div>
          <div class="flex gap-3">
            <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600">Live Demo</a>
            <a href="https://github.com/practicmakesperfact/E-commerce-python-Django-project.git" class="bg-gray-800 text-white px-4 py-2 rounded text-sm hover:bg-gray-900">GitHub</a>
          </div>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="relative group rounded-xl overflow-hidden shadow-lg" data-aos="fade-up" data-aos-delay="100">
        <img src="images/rental.jpg" alt="Car Rental System" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-center items-center text-center px-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <h3 class="text-xl font-bold text-white mb-2">Ethio Car Rental System</h3>
          <p class="text-sm text-gray-300 mb-4">A car rental web app using Django</p>
          <div class="flex flex-wrap justify-center gap-2 mb-4">
            <span class="px-3 py-1 bg-white text-blue-600 rounded-full text-xs">Django</span>
            <span class="px-3 py-1 bg-white text-blue-600 rounded-full text-xs">JavaScript</span>
            <span class="px-3 py-1 bg-white text-blue-600 rounded-full text-xs">Tailwind CSS</span>
          </div>
          <div class="flex gap-3">
            <a href="https://carrentalsystem.up.railway.app/" class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600">Live Demo</a>
            <a href="https://github.com/practicmakesperfact/Car-rental-system.git" class="bg-gray-800 text-white px-4 py-2 rounded text-sm hover:bg-gray-900">GitHub</a>
          </div>
        </div>
      </div>
      
      
    </div>

    <!-- Load More with Message -->
    <div class="text-center mt-12">
      <div id="load-more-wrapper" class="inline-block relative">
        <button onclick="showComingSoon()" class="px-8 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300">
          Load More Projects
        </button>
        <div id="coming-soon-msg" class="absolute w-full left-0 mt-3 bg-gray-800 text-white text-sm px-4 py-2 rounded shadow opacity-0 transition-opacity duration-300">
           More projects coming soon!
        </div>
      </div>
    </div>
  </div>
</section>



    <!-- Footer -->
    <!-- rendered from footer.html by js -->
    <div id="footer"></div>
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/load-components.js"></script>
    <script src="js/main.js"></script>
   
    <script>
        AOS.init();
        // Initialize the slider
        new ImageSlider('ecommerce-slider');
        
    </script>
    
</body>
</html>
