<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Haymanot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Navbar -->
    <!-- rendered from navbar.html by js -->
    <div id="navbar"></div>
    <!-- Contact Section -->
    <section class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-800 mb-4" data-aos="fade-up">Get in Touch</h2>
                <p class="text-gray-600" data-aos="fade-up" data-aos-delay="100">Let's work together on your next project</p>
            </div>

            <div class="flex flex-col md:flex-row gap-12">
                <!-- Contact Information -->
                <div class="md:w-1/3" data-aos="fade-right">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="bg-blue-500 rounded-full p-3">
                                    <i class="fas fa-map-marker-alt text-white"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-xl font-semibold text-gray-800">Location</h3>
                                    <p class="text-gray-600 mt-2">
                                        <i class="fas fa-map-marker-alt text-red-500 mr-2"></i> Dessie, Kombolcha, Ethiopia
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="bg-blue-500 rounded-full p-3">
                                    <i class="fas fa-envelope text-white"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-xl font-semibold text-gray-800">Email</h3>
                                    <i class="fas fa-envelope text-yellow-500 mr-2"></i> 
                                    <a href="mailto:haymanotasmaretakele@gmail.com" class="hover:underline">haymanotasmaretakele@gmail.com</a>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="bg-blue-500 rounded-full p-3">
                                    <i class="fas fa-phone text-white"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-xl font-semibold text-gray-800">Phone</h3>
                                    <p class="text-gray-600 mt-2">
                                        <i class="fas fa-phone text-green-500 mr-2"></i> +251 906287552
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="md:w-2/3" data-aos="fade-left">
                    <div class="bg-white rounded-lg shadow-lg p-8">  
                        <form id="contact-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Full Name" required>
                                </div>
                                <div>
                                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Email Address" required>
                                </div>
                            </div>
                            <div>
                                <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                                <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Subject of your message" required>
                            </div>
                            <div>
                                <label for="message" class="block text-gray-700 mb-2">Message</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Write your message here" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Send Message</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
   <!-- rendered from footer.html by js -->
    <div id="footer"></div>
    <!-- Scripts -->
 
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Create email body
            const emailBody = `Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage:%0D%0A${message}`;
            
            // Create mailto link
            const mailtoLink = `mailto:haymanotasmaretakele@gmail.com?subject=${encodeURIComponent(subject)}&body=${emailBody}`;
            
            // Open default email client
            window.location.href = mailtoLink;
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
 
    <script src="js/load-components.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/email_contact.js"></script>
   
    
</body>
</html>
